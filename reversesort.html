<!DOCTYPE html>

<body>
    <script>
        function reverseAndSortDesc(arr) {
            // Reverse the array
            arr.reverse();

            // Sort the array in descending order
            arr.sort((a, b) => b - a);

            return arr;
        }

        // Example usage:
        const numbers = [5, 2, 9, 1, 5, 6];
        const result = reverseAndSortDesc(numbers);

        console.log(result);
        // Output: [9, 6, 5, 5, 2, 1]

    </script>
</body>

</html>
